name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Compute version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BASE_VERSION=$(cargo metadata --no-deps --format-version=1 \
            | jq -r '.packages[] | select(.name == "git-fs") | .version')
          VERSION="${BASE_VERSION}+${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  linux-deb:
    name: Linux DEB (${{ matrix.arch }})
    needs: version
    runs-on: ${{ matrix.runner }}
    container:
      image: debian:12
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: blacksmith-8vcpu-ubuntu-2404
          - arch: arm64
            runner: blacksmith-8vcpu-ubuntu-2404-arm
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            pkg-config \
            libfuse3-dev \
            libssl-dev \
            curl \
            git

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install cargo-deb
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
            | bash
          cargo binstall --no-confirm cargo-deb

      - name: Build release binary
        run: cargo build --release -p git-fs

      - name: Build deb package
        run: |
          cargo deb -p git-fs --no-build --no-strip \
            --deb-version "${{ needs.version.outputs.version }}"

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: target/debian/git-fs_*.deb

  linux-rpm:
    name: Linux RPM (${{ matrix.arch }})
    needs: version
    runs-on: ${{ matrix.runner }}
    container:
      image: rockylinux:8
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: blacksmith-8vcpu-ubuntu-2404
            rpm-arch: x86_64
          - arch: arm64
            runner: blacksmith-8vcpu-ubuntu-2404-arm
            rpm-arch: aarch64
    steps:
      - name: Install system dependencies
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled powertools
          dnf install -y \
            gcc \
            make \
            pkg-config \
            fuse3-devel \
            openssl-devel \
            curl \
            git

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
            | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install cargo-generate-rpm
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
            | bash
          cargo binstall --no-confirm cargo-generate-rpm

      - name: Build release binary
        run: cargo build --release -p git-fs

      - name: Build rpm package
        run: |
          cargo generate-rpm -p git-fs \
            --set-metadata='version="${{ needs.version.outputs.version }}"' \
            --set-metadata='arch="${{ matrix.rpm-arch }}"'

      - name: Create tarball
        run: |
          TARBALL="git-fs-linux-${{ matrix.arch }}.tar.gz"
          tar -czf "${TARBALL}" -C target/release git-fs
          echo "Created ${TARBALL}"

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: target/generate-rpm/git-fs-*.rpm

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: git-fs-linux-${{ matrix.arch }}.tar.gz

  macos-build:
    name: macOS (${{ matrix.arch }})
    needs: version
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x86_64
            runner: macos-15-intel
          - target: aarch64-apple-darwin
            arch: arm64
            runner: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install macFUSE
        run: brew install macfuse

      - name: Build release binary
        run: cargo build --release -p git-fs --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/git-fs

  macos-universal:
    name: macOS universal binary
    needs: [macos-build]
    runs-on: macos-14
    steps:
      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64
          path: x86_64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: arm64

      - name: Create universal binary
        run: |
          lipo -create x86_64/git-fs arm64/git-fs -output git-fs
          file git-fs
          lipo -info git-fs

      - name: Create tarball
        run: tar -czf git-fs-macos-universal.tar.gz git-fs

      - name: Upload universal tarball
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: git-fs-macos-universal.tar.gz

  release:
    name: Create GitHub Release
    needs: [version, linux-deb, linux-rpm, macos-universal]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT_SHA="${{ needs.version.outputs.short_sha }}"
          SHORT_SHA="${SHORT_SHA:-$(echo "${{ github.sha }}" | cut -c1-7)}"
          TAG="canary-${SHORT_SHA}"
          gh release create "${TAG}" \
            --prerelease \
            --title "git-fs ${{ needs.version.outputs.version }} (canary)" \
            --notes "⚠️ **Canary release** — built automatically from \`main\` at ${{ github.sha }}. Not a stable release." \
            --target "${{ github.sha }}" \
            artifacts/deb-*/*.deb \
            artifacts/rpm-*/*.rpm \
            artifacts/linux-*/*.tar.gz \
            artifacts/macos-universal/*.tar.gz
