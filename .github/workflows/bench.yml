name: Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

concurrency:
  group: benchmarks
  cancel-in-progress: false

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build mesafs binary (release)
        run: cargo build --release

      - name: Run benchmarks
        run: >-
          uv run gitfs-bench
          --mesafs-binary target/release/git-fs
          --output-format github-action-benchmark
          > bench-output.json
        env:
          MESA_TEST_API_KEY: ${{ secrets.MESA_TEST_API_KEY }}

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: bench-output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          name: gitfs Benchmarks
          alert-threshold: "150%"
          comment-on-alert: true
          fail-on-alert: false
          summary-always: true
