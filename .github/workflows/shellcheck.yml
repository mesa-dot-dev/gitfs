name: ShellCheck

on:
  push:
    branches: [main]
    paths: ["**.sh", "**.bash", "**.zsh", "**.ksh"]
  pull_request:
    branches: [main]
    paths: ["**.sh", "**.bash", "**.zsh", "**.ksh"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          shopt -s globstar nullglob
          shellcheck --version
          shellcheck \
            --severity=style \
            --enable=all \
            --format=gcc \
            **/*.sh **/*.bash **/*.zsh **/*.ksh
